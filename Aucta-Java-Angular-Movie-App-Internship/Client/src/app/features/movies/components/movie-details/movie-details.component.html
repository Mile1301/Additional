<section
  *ngIf="selectedMovieSubject$ | async as selectedMovie"
  class="container"
>
  <div class="details-heading">
    <h2>{{ selectedMovie.title }}</h2>
    <span class="item-rating">{{
      selectedMovie.rating | number : "1.2-2"
    }}</span>
  </div>
  <div class="details-body">
    <h3>Movie Details</h3>
    <div class="details-info">
      <p>Year: {{ selectedMovie.year }}</p>
      <p>Description: {{ selectedMovie.description }}</p>
      <p>Genres: {{ selectedMovie.genres }}</p>
    </div>
    <h3>Review(s)</h3>
    <div *ngFor="let review of selectedMovie.reviewIds">
      <p>
        {{ review.body }}
      </p>
    </div>
    <div class="details-footer">
      <div class="controls">
        <button type="button" (click)="onEditClick()">Rate üëç</button>
      </div>
    </div>
  </div>
</section>
